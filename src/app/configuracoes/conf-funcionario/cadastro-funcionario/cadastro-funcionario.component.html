<div style="padding-top:90px;" class="ml-auto mr-auto col-12 col-lg-8">


<div id="containerAlert" class="escondeAlerta">
    <img class="mr-2" id="imgAlert" style="width: 25px;"> 
    <span style="font-size: 25px;"> 
        <b>{{msgAlerta}}</b> 
    </span>
</div>

    <div class="text-center">
        <h3>Cadastro</h3>
    </div>
    <form [formGroup]="dadosCadastro" (submit)="salvarCadastro()">
        <div class="row mb-2">
          <div class="col-12 col-sm-6 mb-1">
            <input formControlName="nome" type="text" class="form-control" placeholder="Nome">
          </div>
          <div class="col-12 col-sm-6 mb-1">
            <input formControlName="sobrenome" type="text" class="form-control" placeholder="sonbrenome">
          </div>
        </div>

        <div class="form-group">
            <input formControlName="email" type="email" class="form-control" placeholder="E-mail">
        </div>

        <div class="form-group">
            <small class="text-muted">Nivel de acesso</small>
            <select formControlName="nivelStatus" class="form-control" placeholder="Nivel">
                <option value="1">Colaborador</option>
                <option value="0">ADM</option>
            </select>
        </div>

        <div class="form-group">
            <input formControlName="senha" type="password" class="form-control" placeholder="Senha">
        </div>
        <div style="text-align: center;">
            <button *ngIf="loadingSalvaoBtn === false" type="submit" class="btn btn-success">Salvar</button>
            <img *ngIf="loadingSalvaoBtn" src="./assets/loadings/Gear-0.2s-200px.gif" style="width: 80px;">
        </div>
    </form>

</div>
